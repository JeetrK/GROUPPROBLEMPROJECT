<!doctype html>
<html lang="en">
    <head>
        <title>Templates - Message Template Website</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="description" content="Browse our collection of message templates.">

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- Background Images -->
        <div class="background-images">
            <img src="imgs/IMG_4761.jpg" alt="" class="bg-img bg-img-1">
            <img src="imgs/istockphoto-515264642-612x612.jpg" alt="" class="bg-img bg-img-2">
            <img src="imgs/marlboro-high-school-marlboro-nj-3-schoolphoto.avif" alt="" class="bg-img bg-img-3">
            <img src="imgs/ai-generated-smiling-male-teacher-in-classroom-with-elementary-school-students-learning-in-the-background-photo.jpg" alt="" class="bg-img bg-img-4">
        </div>

        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
                <div class="container">
                    <a class="navbar-brand fw-bold text-primary" href="index.html">Message Templates</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="templates.html">Templates</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <!-- Search Section -->
            <section class="bg-gradient-blue text-white d-flex align-items-center justify-content-center" style="min-height: 90vh;">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-6 text-center">
                            <h1 class="display-4 fw-bold mb-3">Find Templates</h1>
                            <p class="text-white fs-5 mb-4">Scroll to see all templates</p>
                            <div class="search-wrapper">
                                <input 
                                    type="text" 
                                    id="searchInput" 
                                    class="form-control form-control-lg search-bar" 
                                    placeholder="Search templates..."
                                    autocomplete="off"
                                >
                                <div id="searchResults" class="search-results"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- All Templates Section -->
            <section class="py-5 bg-light" id="templatesSection" style="margin-top: 60px;">
                <div class="container">
                    <h2 class="fw-bold mb-5 text-center text-primary">All Templates</h2>
                    <!-- Sort Dropdown -->
                    <div class="mb-4 d-flex justify-content-center">
                        <div style="max-width: 300px; width: 100%;">
                            <label for="sortSelect" class="form-label fw-bold">Sort by Category</label>
                            <select id="sortSelect" class="form-select">
                                <option value="">All Categories</option>
                                <option value="academic">Academic</option>
                                <option value="behavior">Behavior</option>
                                <option value="feedback">Feedback</option>
                                <option value="attendance">Attendance</option>
                                <option value="activities">Activities</option>
                                <option value="administrative">Administrative</option>
                                <option value="meeting">Meeting</option>
                                <option value="safety">Safety</option>
                            </select>
                        </div>
                    </div>
                    <div id="allTemplates" class="templates-grid"></div>
                </div>
            </section>
        </main>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
        <script src="templates.js"></script>
        ></script>
        <script src="templates.js"></script>
    </body>
</html>
